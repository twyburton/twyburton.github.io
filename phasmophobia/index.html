<!DOCTYPE html>

<html>
<head>
	<title>Phasmophobia</title>

	<link href="main.css" rel="stylesheet">
	<script src="hunt.js" defer></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="header" id="header">
		<h1>Phasmophobia</h1>
		<div class="primary"></div>
		<div class="timer" id="timer">00:00:00</div>
		<div class="action" id="action_start"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></div>
		<div class="action" id="action_reset"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16"><path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/><path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/></svg></div>
		<div class="action" id="action_pause"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg></div>
		<div class="primary"></div>
	</div>


	<div class="panel">

		<div class="panel-inner">

			<h2>Evidence</h2>

			<select onchange="findEvidence()" class="evidence-list" id="add-evidence">
				<option value="default" >Select Found Evidence</option>
			</select>

			<select onchange="discountEvidence()" class="evidence-list" id="discount-evidence">
				<option value="default" >Select Evidence To Discount</option>
			</select>


			<div id="add-evidence-filters"></div>


		</div>


		<div class="panel-inner primary">
			<h2>Candidate Ghosts</h2>

			<p><input type="checkbox" id="details" name="details" onchange="drawPossibleGhosts()"> <label for="details">Show all ghost traits</label></p>

			<div id="candidate-ghosts"></div>
		</div>
	</div>

</body>
</html>
